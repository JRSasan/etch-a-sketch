<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Etch-a-Sketch</title>
    </head>
    <body>
        <header>
            <h1>Etch-a-Sketch</h1>
        </header>
        <main>
            <div class="controls">
                <input type="color" class="color-picker">
                <button class="color-mode" value="color">COLOR</button>
                <button class="eraser-mode" value="eraser">ERASER</button>
                <button class="clear-button">CLEAR</button>
                <input type="range" min="16" max="100" value="16" class="grid-size-slider">
            </div>
            

            <div class="container">

            </div>
    
            
        </main>

        <script src="script.js"></script>
    </body>

</html>
