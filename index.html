<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
        <title>Etch-a-Sketch</title>
    </head>
    <body>
        <header>
            <h1>Etch-a-Sketch</h1>
        </header>
        <main>
            <div class="controls">
                <input type="color" class="color-picker">
                <button class="color-mode active" value="color">COLOR MODE</button>
                <button class="rainbow-mode" value="rainbow">RAINBOW MODE</button>
                <button class="eraser-mode" value="eraser">ERASER</button>
                <button class="clear-button">CLEAR</button>
                <div class="grid-size"></div>
                <input type="range" min="16" max="100" value="16" class="grid-size-slider">
            </div>
            

            <div class="container">

            </div>
    
            
        </main>

        <footer class="footer"><p>CREATED BY: JEAN RAE SASAN <a href="https://github.com/JRSasan" target="_blank"><i class="fab fa-github"></i></a></p></footer>

        <script src="script.js"></script>
    </body>

</html>
